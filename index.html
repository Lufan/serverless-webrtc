<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebRTC chat</title>
</head>
<body>
  <p>
    Open the JS console! To create a room, use <code>create()</code>.
  </p>

<script>
  var RTCPeerConnection = webkitRTCPeerConnection;
  var cfg = {'iceServers': [{'url': 'stun:23.21.150.121'}]};
  var con = { 'optional': [{'DtlsSrtpKeyAgreement': true}] };

/* THIS IS ALICE, THE CALLER/SENDER */

var pc1 = new RTCPeerConnection(cfg, con);
var dc1 = null;
var tn1 = null;

// Since the same JS file contains code for both sides of the connection,
// activedc tracks which of the two possible datachannel variables we're using.
var activedc;

var pc1icedone = false

var sdpConstraints = {
  optional: [],
  mandatory: {
    OfferToReceiveAudio: true,
    OfferToReceiveVideo: true
  }
}

function join(offer) {
  var offerDesc = new RTCSessionDescription(offer)
  console.log('Received remote offer', offerDesc)
  handleOfferFromPC1(offerDesc)
}

function gotAnswer(answer) {
  var answerDesc = new RTCSessionDescription(answer)
  handleAnswerFromPC2(answerDesc)
}

function say(msg) {
  var channel = new RTCMultiSession();
  channel.send({message: msg});
}

function setupDC1 () {
  try {
    dc1 = pc1.createDataChannel('test', {reliable: true})
    activedc = dc1
    console.log('Created datachannel (pc1)')
    dc1.onopen = function (e) {
      console.log('data channel connect')
    }
    dc1.onmessage = function (e) {
      console.log('Got message (pc1)', e.data)
    }
  } catch (e) { console.warn('No data channel (pc1)', e); }
}

function create() {
  setupDC1();
  pc1.createOffer(
    function (desc) {
      pc1.setLocalDescription(desc, function () {}, function () {});
      console.log('created local offer', desc);
    },
    function () { console.warn("Couldn't create offer") },
    sdpConstraints
  );
}

pc1.onicecandidate = function (e) {
  // console.log('ICE candidate (pc1)', e)
  if (e.candidate == null) {
    console.log("Get joiners to call: ", "join(", JSON.stringify(pc1.localDescription), ")");
  }
}

function handleOnconnection () {
  console.log('Datachannel connected')
}

pc1.onconnection = handleOnconnection

function onsignalingstatechange (state) {
  console.info('signaling state change:', state)
}

function oniceconnectionstatechange (state) {
  console.info('ice connection state change:', state)
}

function onicegatheringstatechange (state) {
  console.info('ice gathering state change:', state)
}

pc1.onsignalingstatechange = onsignalingstatechange
pc1.oniceconnectionstatechange = oniceconnectionstatechange
pc1.onicegatheringstatechange = onicegatheringstatechange

function handleAnswerFromPC2 (answerDesc) {
  console.log('Received remote answer: ', answerDesc)
  pc1.setRemoteDescription(answerDesc)
}

function handleCandidateFromPC2 (iceCandidate) {
  pc1.addIceCandidate(iceCandidate)
}

/* THIS IS BOB, THE ANSWERER/RECEIVER */

var pc2 = new RTCPeerConnection(cfg, con),
  dc2 = null

var pc2icedone = false

pc2.ondatachannel = function (e) {
  var datachannel = e.channel || e; // Chrome sends event, FF sends raw channel
  console.log('Received datachannel (pc2)', arguments)
  dc2 = datachannel
  activedc = dc2
  dc2.onopen = function (e) {
    console.log('data channel connect')
  }
  dc2.onmessage = function (e) {
    console.log('Got message (pc2)', e.data)
  }
}

function handleOfferFromPC1 (offerDesc) {
  pc2.setRemoteDescription(offerDesc)
  pc2.createAnswer(function (answerDesc) {
    console.log('Created local answer: ', answerDesc)
    pc2.setLocalDescription(answerDesc)
  },
  function () { console.warn("Couldn't create offer") },
  sdpConstraints)
}

pc2.onicecandidate = function (e) {
  console.log('ICE candidate (pc2)', e)
  if (e.candidate == null) {
    console.log("Get the creator to call: gotAnswer(", JSON.stringify(pc2.localDescription), ")");
  }
}

pc2.onsignalingstatechange = onsignalingstatechange
pc2.oniceconnectionstatechange = oniceconnectionstatechange
pc2.onicegatheringstatechange = onicegatheringstatechange

function handleCandidateFromPC1 (iceCandidate) {
  pc2.addIceCandidate(iceCandidate)
}

pc2.onconnection = handleOnconnection

</script>
<script>
  // js/file-transfer.js
/*  MIT License: https://webrtc-experiment.appspot.com/licence/
 *	2013, Muaz Khan<muazkh>--[ github.com/muaz-khan ]
 */
/* For documentation and examples: http://bit.ly/RTCDataConnection */

var RTCMultiSession = function (options) {
  return {
    send: function (message) {
      data = JSON.stringify(message)
      activedc.send(data)
    }
  }
}

</script>
</body>
</html>
